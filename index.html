<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafic light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="light">
        <div class="outline">
            <div class="light" id="red"></div>
            <div class="light" id="yellow"></div>
            <div class="light" id="green"></div>
        </div>
        <button id="red_1" onclick="redon()">RED</button>
        <button id="yellow_2" onclick="yellowon()">YELLOW</button>
        <button id="green_3" onclick="greenon()">GREEN</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
